{% extends 'base.html' %}

{% block content %}

<h2>Server Listing</h2>


<table class="table table-bordered">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Server</th>
			<th>Players</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
		{% for v in servers %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td><a href="/server/view/{{v.id}}">{{v.name}}</a></td>
			<td>{{v.online_players.count}}/0</td>
			<td>100</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
